<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>

<body>
    <header>
        <div class="profile-btn" id="profile-btn">
            <button class="material-symbols-outlined">
                person_filled
                <!-- <img src="#" alt="profile"> -->
            </button>
        </div>

        <h1>ToDo List</h1>
        <div class="menu-btn" id="menu-btn">
            <button class="material-symbols-outlined">menu</button>
        </div>
    </header>

    <div class="profile-container" id="profile">
        <div class="profile-section">
            <div class="login-signup">
                <h2>login</h2>
                <h2>Sign Up</h2>
            </div>
            <div class="login-block">
                <form>
                    <div class="login-input">
                        <span class="material-symbols-outlined">
                            alternate_email
                        </span>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="login-input">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="login-remeber-me">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me">Remember Me ?</label>
                    </div>
                    <button type="submit">login</button>
                    <label for="forget-pass" class="forget-pass">Forget Password</label>
                </form>
            </div>
        </div>
    </div>

    <div class="setting-container" id="setting">
        <div class="setting-block">
            <h2>Color Theme</h2><br>
            <div class="background-option">
                <div id="color1" class="activetheme"><img src="./img/color1.png" alt="Cool Sky"><span>Cool Sky</span>
                </div>
                <div id="color2"><img src="./img/color2.png" alt="Macaroon"><span>Macaroon</span></div>
                <div id="color3"><img src="./img/color3.png" alt="Orchid"><span>Orchid</span></div>
                <div id="color4"><img src="./img/color4.png" alt="Lead"><span>Lead</span></div>
                <div id="color5"><img src="./img/color5.png" alt="Scarlet"><span>Scarlet</span></div>
                <div id="color6"><img src="./img/color6.png" alt="Coal"><span>Coal</span></div>
            </div>
        </div>
    </div>
    <form autocomplete="off" class="form-todo-input">
        <input type="text" name="todo-input" class="todo-input">
        <button class="todo-button" type="submit">
            <span class="material-symbols-outlined">
                add_box
            </span>
        </button>
    </form>
    <div class="todo-container">
        <ul class="todo-list" id="sortable">
            <!-- <div class="todo"  id="not-completed">
                <li>hiii</li>
                <button class="fa-done"><span class="material-symbols-outlined">
                        done
                    </span></button>
                <button class="fa-trash"><span class="material-symbols-outlined">
                        delete
                    </span></button>
            </div> -->
        </ul>
    </div>
    <footer>
        <h2>Developed by &#60; Nayan /&#62;</h2>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"
        integrity="sha512-YYiD5ZhmJ0GCdJvx6Xe6HzHqHvMpJEPomXwPbsgcpMFPW+mQEeVBU6l9n+2Y+naq+CLbujk91vHyN18q6/RSYw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
